<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Messagedly App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Loading Bootstrap -->
  <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

  <!-- Loading Flat UI -->
  <link href="css/flat-ui.css" rel="stylesheet">

  <!-- Application CSS -->
  <link href="css/app.css" rel="stylesheet">


  <link rel="shortcut icon" href="images/favicon.ico">

</head>
<body>
    <div class="login-screen">
      <div class="login-pane">
        <div class="login-icon">
          <img src="images/icons/Chat@2x.png" alt="Chat@2x" class="tile-image big-illustration">
          <h4>Welcome to Messagedly</h4>
        </div>
        <div class="login-form text-center">
          <img id="loading" src="images/loading.gif">
          <div id="joined"><em>First time using Messagedly?</em><p>Sign up at messagedly.com and register this device using the code below.</p><h1 id="code"></h1></div>
        </div>
      </div>
    </div>


  <div class="palette palette-peter-river nav text-center">
    <h1>
      <span class="fui-chat">&nbsp;</span>
      Messagedly
    </h1>
  </div>

  <div class="pad-box">
    <div class="row-fluid">
      <div class="span6">
        <div class="tile">
          <label>Connection Status </label><a id="connectionStatus" class="btn btn-large btn-block"><span class="fui-time"></span>connecting</a>
        </div>
      </div>
      <div class="span6">
        <div class="tile">

          <label>Subscription Status </label><a id="subscriptionStatus" class="btn btn-large btn-block"><span class="fui-time"></span>subscribing</a>
        </div>
      </div>
    </div>

    <div class="todo">
      <div class="todo-search">SMS Messages</div>
      <ul id="myEventData">
        <li id="nomessage"><div class="todo-icon fui-list"></div><div class="todo-content"><h4 class="todo-name">No Messages Sent</h4><div class="message">Send something using the API</div></div></li>
      </ul>
    </div>
  </div>

  <!-- Load JS here for greater good =============================-->
  <script src="js/jquery-1.8.3.min.js"></script>
  <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
  <script src="js/jquery.ui.touch-punch.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap-select.js"></script>
  <script src="js/bootstrap-switch.js"></script>
  <script src="js/flatui-checkbox.js"></script>
  <script src="js/flatui-radio.js"></script>
  <script src="js/jquery.tagsinput.js"></script>
  <script src="js/jquery.placeholder.js"></script>
  <script src="js/jquery.stacktable.js"></script>
  <script src="http://vjs.zencdn.net/c/video.js"></script>
  <script src="js/application.js"></script>

  <script src="js/libs/cordova-2.2.0.js"></script>
  <script src="js/smsplugin.js"></script>
  <script src="http://js.pusher.com/1.12/pusher.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="js/app.js"></script>

  
</body>
</html>
